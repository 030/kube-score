project_name: kube-score

builds:
- env:
  - CGO_ENABLED=0
  goos:
  - linux
  - darwin
  - windows
  goarch:
  - amd64
  dir: cmd/kube-score

archives:
  - id: binary
    format: binary
    files:
      - LICENSE

  # A release in archive format is needed for the homebrew release
  - id: default
    files:
      - LICENSE

dockers:
- goos: linux
  goarch: amd64
  binaries:
  - kube-score
  image_templates:
  - "zegl/kube-score:{{ .Tag }}"
  - "zegl/kube-score:latest"
  dockerfile: cmd/kube-score/Dockerfile

- goos: linux
  goarch: amd64
  binaries:
  - kube-score
  image_templates:
  - "zegl/kube-score:{{ .Tag }}-helm"
  - "zegl/kube-score:latest-helm"
  dockerfile: cmd/kube-score/helm.Dockerfile

checksum:
  name_template: 'checksums.txt'

snapshot:
  name_template: "{{ .Tag }}-next"

changelog:
  sort: asc

brews:
  - name: kube-score
    github:
      owner: kube-score
      name: homebrew-tap
    folder: Formula
    url_template: "https://github.com/zegl/kube-score/releases/download/{{ .Tag }}/{{ .ArtifactName }}"
    homepage: "https://kube-score.com/"
    install: |
      bin.install "kube-score"
